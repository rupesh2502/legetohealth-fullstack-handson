<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>
        
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript">
        var counter = 0;
        function handleOnclick(event){
            if(counter >2){
                counter=0;
            }
            var colors = ["red","blue","green"];
            var x = document.getElementById('i1');
            x.style.color = colors[counter++];
            var ele = document.getElementById('mainImage');
            
            if(event.target.tagName == 'IMG'){
                ele.src = event.target.src ;
            }
        }
    </script>
    <style>
        .gallery{
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1 id="i1" style="color: violet;">Welcome to JavaScript</h1>
    <img src="images/fly.jpg" width="300" height="300" id="mainImage"/>
    <div onclick="handleOnclick(event)">
        <img src="images/green.jpg" class="gallery">
        <img src="images/leaves.jpg" class="gallery">
        <img src="images/marbles.jpg" class="gallery">
        <img src="images/nature.jpg" class="gallery">
    </div>
</body>
</html>
